<!DOCTYPE HTML>
<html lang = "en">
  <head>
    <!-- basic.html -->
    <title>Reservia</title>
    <meta charset = "UTF-8" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/555e81831b.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <section>
          <div id="logo">
            <img src="Reservia3x.png" alt="Reservia" title="">
          </div>
        <nav>
          <a href="#signup">Sign-up</a>
          <a id="activ" href="#activities">Activities</a>
          <a href='#accommodation'>Accommodation</a>
        </nav>
        </section>
      </header>

      <section id="A">
        <h3>Find a place for your dream vacantion</h3>
        <p>Downtown or in nature</p>
        <div class="search">
          <form method="POST" action="">
            <div class="searchIcon">
              <i class="fa fa-map-marker-alt fa-lg"></i>
            </div>
            <div class="searchInput">
              <input type="text"/>
            </div>
            <div class="searchBtn">
              <input type="submit" value="Search"/>
            </div>
          </form>
        </div>
      </section>

      <section id="B">
        <section class="filters">
          <ul>
            <li>Filters</li>
            <li><i class="fas fa-money-bill-wave"></i>Low cost</li>
            <li><i class="fas fa-child"></i>Family-friendly</li>
            <li><i class="fas fa-heart"></i>Romantic</li>
            <li><i class="fas fa-dog"></i>Pets Allowed</li>
          </ul>
        </section>
        <div class="info">
          <i class="fas fa-info"></i></i>More then 500 accomodations are available in this<br>city
         </div>
      </section>



      <section id="C">
        Sect C
      </section>
      <section id="D">
        Section D
      </section>
    </div>
  </body>
</html>
